<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Amped Paws Example</title>
  </head>

  <body>
    <div class="header-container">
      <div class="header-header">
        <img
          alt="Minimal Amped Paws Logo"
          src="./images/amped-paws-minimal-white.png"
          class="amped-paws-logo"
        />
        <ul class="header-ul-class">
          <li><a href="#about-us-header">About Us</a></li>
          <li><a href="#testimonies-header">Testimonies</a></li>
          <li><a href="#sponsors-header">Sponsors</a></li>
        </ul>
      </div>
      <div class="header-content">
        <div class="header-content-left">
          <h1>Amped Paws</h1>
          <div>
            <p>
              This is the official (example) website of
              <strong>Amped Paws!</strong> Going on a trip and need to find
              <em>care, love and protection</em> for your <em>pets?</em> You're
              looking at your solution!
            </p>
          </div>
          <button>Book Us Today!</button>
        </div>
        <div class="header-content-right">
          <img
            alt="Full Amped Paws Logo"
            src="./images/amped-paws-removebg.png"
          />
        </div>
      </div>
    </div>

    <div class="content-container">
      <div class="about-us-container">
        <h2 class="left"><span>About Us</span></h2>
        <div class="about-us-content">
          <div class="about-us-text">
            <p>filler text</p>
          </div>
          <div class="about-us-image">
            <img
              alt="Founders Logo"
              src="./images/founders.png"
              class="founders-img"
            />
          </div>
        </div>
      </div>

      <div class="testimonies-container">
        <h2 id="testimonies-header">Testimonies</h2>
      </div>

      <div class="sponsors-container">
        <h2 id="sponsors-header"></h2>
      </div>
    </div>

    <footer class="footer-container">
      <p>filler content</p>
    </footer>
  </body>
</html>
